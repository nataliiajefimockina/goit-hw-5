<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Cadastre-se</title>
        <link rel="stylesheet" href="css/kosher-reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <header>

            <div class="entrance">
                <span>Ola! <a href="#">Entrar </a>ou <a href="#">Cadastre-se</a></span>
            </div>

            <div class="offers">
                <span><a href="#">Minhas Ofertas</a></span>
            </div>

            <nav>
                <ul class="top-menu">
                    <li><a href="#">Meu YouBike</a></li>
                    <li><a href="#">Vender</a></li>
                    <li><a href="#">Forum</a></li>
                    <li><a href="#">Contato</a></li>
                    <li><a href="#">Ajuda</a></li>
                </ul>
            </nav>

        </header>

        <div class="main-block">

            <div class="title">
                <span>Cadastre-se</span>
            </div>

            <div class="login-form">

                <form class="login-facebook" action="#" method="post">
                    <a href="http://facebook.com">
                        <input class="facebook-button" type="button" name="facebook-button" id="facebook-button" value="Log In with Facebook  >">
                        <img class="image" src="images/fb.png" alt="Facebook">
                    </a>
                </form>

                <div class="ou-text">
                    <span class="text">OU</span>
                </div>

                <form class="form-field" action="#" method="post">
                    <p><input class="inform" type="text" placeholder="First Name"></p>
                    <p><input class="inform" type="text" placeholder="Last Name"></p>
                    <p><input class="inform" type="text" placeholder="Email adress"></p>
                    <p><input class="inform" type="text" placeholder="Choose password"></p>
                    <p><input class="inform" type="text" placeholder="Password Confirm"></p>

                    <div class="delivery">
                        <label>
                            <input type="checkbox" name="updates"><span>Send me Youbike updates and tips</span><br>
                        </label>
                    </div>

                    <div>
                        <input class="create-account" type="button" name="create-account" id="create-account" value="Create my Account">
                    </div>
                </form>

                <div class="last-text">
                    <p>By clicking the button above, you agree to the Terms of Service Xiew our Privacy Policy</p>
                </div>

            </div>

        </div>
    </body>
</html>
